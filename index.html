<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="city-search-form">
        <div class="row">
          <div class="col-7">
            <input
              id="city-search-input"
              class="form-control"
              placeholder="enter a city"
              autocomplete="off"
              autofocus="on"
              type="text"
            />
          </div>
          <div class="col-3 search-button">
            <input type="submit" value="search🔍" class="btn btn-primary btn-sm" />
          </div>
          <div class="col-1 search-button">
            <input
              type="submit"
              value="current"
              id="current-button"
              class="btn btn-outline-primary btn-sm"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-8">
          <div class="current-city">
            <h1 id="current-city">London</h1>
            <h2 id="current-temp"><strong>18</strong></h2>
            <span class="degrees-f-c">
              <a href="#">
                <span class="degrees-f" id="fahrenheit-link">˚F</span>
              </a>
              |
              <a href="#">
                <span class="degrees-c" id="celsius-link">˚C</span>
              </a>
            </span>
          </div>
          <div class="current-date-time">
            <ul>
              <li id="day"></li>
              <li id="month-date-year"></li>
              <li id="time"></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card-body">
            <img src="images/moon-icon.png" class="moon-icon" />
            <p id="current-conditions">clear</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <ul>
            <li class="current-high-low">
              <strong><span id="current-high">24</span>˚ | </strong>
              <span id="current-low">17</span>˚
            </li>
            <li class="precip-humidity-wind">
              Precipitation: <span id="precipitation">65</span>%
            </li>
            <li class="precip-humidity-wind">
              Humidity: <span id="humidity">87</span>%
            </li>
            <li class="precip-humidity-wind">
              Wind: <span id="wind-speed">8</span>m/s
            </li>
          </ul>
        </div>
        <div class="col-sm-4 forecast-temps">
          <ul class="text-center">
            <li class="days-temps">
              Sun <br />
              <span class="temps"><strong> 79˚ </strong>| 55˚</span>
            </li>
            <li class="days-temps">
              Mon <br />
              <span class="temps"><strong> 74˚| </strong>67˚</span>
            </li>
            <li class="days-temps">
              Tue <br />
              <span class="temps"><strong> 82˚| </strong>62˚</span>
            </li>
            <li class="days-temps">
              Wed <br />
              <span class="temps"><strong> 64˚| </strong>47˚</span>
            </li>
            <li class="days-temps">
              Thu <br />
              <span class="temps"><strong> 63˚| </strong>58˚</span>
            </li>
          </ul>
        </div>
        <div class="grid col-sm-2">
          <img src="images/sun-icon.png" class="weather-icons sun-icon" />

          <img src="images/partly-cloudy-icon.png" class="weather-icons" />

          <img src="images/partly-cloudy-icon.png" class="weather-icons" />

          <img src="images/clouds-icon.png" class="weather-icons" />

          <img src="images/partly-cloudy-icon.png" class="weather-icons" />
        </div>
    

    <script src="src/script.js"></script>
  </body>
</html>
